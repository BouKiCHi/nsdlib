<div id='contents'>
<h2>MML reference: Loop</h2>

<!-- ──────────────── -->
<div class='block'>
<h3>定義（Define）</h3>
<code><pre>
        L
</pre></code>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>引数（Inputs）</h3>

<p>
無し
</p>

</div>
<!-- ──────────────── -->
<div class='block'>
<h3>内容（Contents）</h3>
<p>
無限ループの戻り位置を指定します。<br>
このコマンドの記述がない場合は、無限ループ無しとなります。<br>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>注意（Notes）</h3>
<p>
1つのトラックにおいて、最大１回まで記述可能です。<br>
</p>
</div>

<!-- ──────────────── -->
<div class='block'>
<h3>例（Sample）</h3>

<code><pre>
    TR1     l4o4 L cdefgab&gt;c dc&lt;bagfed      <span style="color:green;">/* loop */</span>
</pre></code>

</div>


</div>
